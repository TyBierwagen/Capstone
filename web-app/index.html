<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Sensing Robot - Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-indicator.connected {
            background: #4caf50;
            box-shadow: 0 0 8px #4caf50;
        }
        
        .status-indicator.disconnected {
            background: #f44336;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
            width: 100%;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .sensor-data {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .sensor-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        
        .sensor-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .sensor-value {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        
        .sensor-unit {
            color: #999;
            font-size: 14px;
        }
        
        .log {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .log-time {
            color: #999;
            margin-right: 10px;
        }
        
        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üå± Soil Sensing Robot Control Panel</h1>
            <p class="subtitle">Monitor and control your soil sensing robot via WiFi</p>
        </header>
        
        <div id="alert" class="alert"></div>
        
        <div class="grid">
            <!-- Connection Card -->
            <div class="card">
                <h2>
                    <span class="status-indicator" id="statusIndicator"></span>
                    Connection
                </h2>
                <div class="form-group">
                    <label for="deviceIp">Microcontroller IP Address</label>
                    <input type="text" id="deviceIp" placeholder="e.g., 192.168.1.100" value="192.168.1.100">
                </div>
                <div class="form-group">
                    <label for="devicePort">Port</label>
                    <input type="number" id="devicePort" placeholder="e.g., 80" value="80">
                </div>
                <button id="connectBtn" onclick="toggleConnection()">Connect</button>
            </div>
            
            <!-- Sensor Data Card -->
            <div class="card">
                <h2>üìä Sensor Readings</h2>
                <div class="sensor-data">
                    <div class="sensor-item">
                        <div class="sensor-label">Moisture</div>
                        <div class="sensor-value" id="moisture">--</div>
                        <div class="sensor-unit">%</div>
                    </div>
                    <div class="sensor-item">
                        <div class="sensor-label">Temperature</div>
                        <div class="sensor-value" id="temperature">--</div>
                        <div class="sensor-unit">¬∞C</div>
                    </div>
                    <div class="sensor-item">
                        <div class="sensor-label">pH Level</div>
                        <div class="sensor-value" id="ph">--</div>
                        <div class="sensor-unit">pH</div>
                    </div>
                    <div class="sensor-item">
                        <div class="sensor-label">Light</div>
                        <div class="sensor-value" id="light">--</div>
                        <div class="sensor-unit">lux</div>
                    </div>
                </div>
                <button onclick="refreshData()" style="margin-top: 15px;">Refresh Data</button>
            </div>
        </div>
        
        <div class="grid">
            <!-- Control Card -->
            <div class="card">
                <h2>üéÆ Controls</h2>
                <div class="form-group">
                    <label for="samplingInterval">Sampling Interval (seconds)</label>
                    <input type="number" id="samplingInterval" value="60" min="1">
                </div>
                <button onclick="updateInterval()">Update Interval</button>
                <button onclick="startSampling()" style="margin-top: 10px; background: #4caf50;">Start Sampling</button>
                <button onclick="stopSampling()" style="margin-top: 10px; background: #f44336;">Stop Sampling</button>
            </div>
            
            <!-- Activity Log Card -->
            <div class="card">
                <h2>üìù Activity Log</h2>
                <div class="log" id="activityLog">
                    <div class="log-entry">
                        <span class="log-time">--:--:--</span>
                        <span>System initialized</span>
                    </div>
                </div>
                <button onclick="clearLog()" style="margin-top: 15px; background: #ff9800;">Clear Log</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
